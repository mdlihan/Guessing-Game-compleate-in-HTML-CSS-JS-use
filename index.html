<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="containar">
      <div class="card">
        <div class="card-titel">
          <h1>Gussing game</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="form-fild">
              <label for="gussingnumber">Gussing a number Between 1-5:</label>
              <input type="number" id="gussnumber" min="1" max="5" required />
            </div>
            <div class="button">
              <button id="Check" type="submit">Submit</button>
            </div>
          </form>
          <p class="p1"></p>
          <p class="p2"></p>
          <h2 class="h2"></h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
